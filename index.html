<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
  <div class="container">
  	<template class="comment_hood"> 
	    <div class="comment_template">
	      <div class="wrapper">
	          <div class="score">
	            <img src="./images/icon-plus.svg" alt="" class="plus">
	            <p class="score_value">12</p>
	            <img src="./images/icon-minus.svg" alt="" class="minus">
	          </div>
	          <div class="comment">
	            <div class="row_1">
	            <div class="profile">
	              <img src="./assets/images/avatars/image-amyrobson.png" alt="" class="profile_pic" >
	              <p class="name">amyrobson</p>
	              <div class="you_tag hide">you</div>
	              <p class="time">1 month ago</p>
	            </div>
	            <div class="comment_control">
	              <div class="delete hide">
	                <img src="./images/icon-delete.svg" alt="">
	                <p>Delete</p>
	              </div>
	              <div class="edit hide">
	                <img src="./images/icon-edit.svg" alt="">
	                <p>Edit</p>
	              </div>
	              <div class="reply_btn">
	                <img src="./images/icon-reply.svg" alt="">
	                <p>Reply</p>
	              </div>
	            </div>
	            </div>
	            <div class="row_2">
	              <p class="comment_value">Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</p>
	              <button class="update hide">Update</button>
	            </div>
	          </div>
	      </div>
	      <div class="reply_section">
	         
	      </div>
	    </div>
    </template>
    <template class="input_template">
    	<div class="input_box">
			<img src="./images/avatars/image-juliusomo.png" alt="" class="profile_pic"><div class="cmnt">
			<textarea name="" id="new_comment" placeholder="Add a Comment..." cols="30" rows="10"></textarea></div>
			<button class="submit">SEND</button>
    	</div>
    </template>
    <div class="modal hide">
    	<div class="modal_wrapper">
    		<h3 class="head">Delete Comment</h3>
    		<p class="msg">Are you sure you want to delete this comment?This will remove the comment and can't be undone.</p>
    		<div class="btn">
    			<button class="cancel">NO, CANCEL</button>
    			<button class="delete_btn">YES, DELETE</button>
    		</div>
    	</div>
    </div>
  </div>
  <script src="./assets/script/script.js"></script>
</body>
</html>
